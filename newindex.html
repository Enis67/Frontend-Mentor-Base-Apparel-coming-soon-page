<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="logo-container">
        <img class="mobile" src="images/logo.svg" alt="" />
      </div>
      <div class="wrapper-windows">
      <div class="right-container">
        <picture>
        <source srcset="images/hero-desktop.jpg" media="(min-width: 600px)">
        <img src="images/hero-mobile.jpg" alt="" />
        </picture>
      </div>
      <div class="left-container">
        <img class="desktop" src="images/logo.svg" alt="">
        <h1><span>We're </span><br />coming <br />soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <!-- <button >Email Address  <img id="arrow" src="images/icon-arrow.svg" alt=""> <img id="wrong" src="images/icon-error.svg" alt=""></button> -->
        <div class="nested-bot">        
            <input type="text" id="email-input" placeholder="Email Adress">
            <img id="arrow-new" src="images/icon-arrow.svg" alt="">
            <img id="error-icon" class="remove" src="images/icon-error.svg" alt="">
            <small id="wrong-small" class="remove" >Please provide a valid email</small>
        </div>
      </div>
      </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
